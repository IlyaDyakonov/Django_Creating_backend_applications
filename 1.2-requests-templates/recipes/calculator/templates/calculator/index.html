<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты:</title>
</head>
<body>
    <a>Рецепты:<br></a>
{% for ingredient, amount in recipe.items %}
    <a href="{{ amount }}">{{ ingredient }}<br></a>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
</body>
</html>
